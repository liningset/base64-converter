<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>base64 encoder/decoder</title>
  </head>
  <body>
    <div class="container">
      <h1>
        Base64
        <div><span>encoder</span> / <span>decoder</span></div>
      </h1>
      <textarea
        id="input-area"
        cols="30"
        rows="7"
        spellcheck="false"
        placeholder="Your text goes here..."
      ></textarea>
      <select>
        <option value="encode" id="encode">encode</option>
        <option value="decode" id="decode">decode</option>
      </select>

      <textarea
        id="output-area"
        cols="30"
        rows="7"
        spellcheck="false"
        placeholder="The output"
      ></textarea>
    </div>
    <script src="./app/app.js" type="module"></script>
  </body>
</html>
